
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemaavathi Fashions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Hemaavathi Fashions Logo" class="logo">
        </div>
        <h1>Hemaavathi Fashions</h1>
    </header>

    <section class="about">
        <h2>About Us</h2>
        <p>We bring elegance to tradition with premium sarees, dresses, and handloom wear for everyone.</p>
    </section>

    <section class="collections">
        <h2>Our Collections</h2>
        <select onchange="filterProducts(this.value)">
            <option value="all">All</option>
            <option value="sarees">Sarees</option>
            <option value="dresses">Dresses</option>
            <option value="kids">Kids Wear</option>
        </select>
        <div id="product-list">
            <div class="product" data-category="sarees">Saree 1</div>
            <div class="product" data-category="dresses">Dress 1</div>
            <div class="product" data-category="kids">Kids Wear 1</div>
        </div>
    </section>

    <section class="feedback">
        <h2>Feedback</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebUoMnIvUCTvK94Iisiqk4TIskesocztzowhHCnpTFIlJN-g/viewform?embedded=true"
            width="100%" height="841" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/hemaavathi__fashions?igsh=MThidXh4aHRjYW5lZw%3D%3D" target="_blank"><img src="assets/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/profile.php?id=61574970737394" target="_blank"><img src="assets/facebook.png" alt="Facebook"></a>
            <a href="https://www.youtube.com/@Hemaavathifashions" target="_blank"><img src="assets/youtube.png" alt="YouTube"></a>
            <a href="https://wa.me/9492324225" target="_blank"><img src="assets/whatsapp.png" alt="WhatsApp"></a>
            <a href="https://www.google.com/maps/place/Hemaavathi+fashions/@14.0865128,78.1645451,804m" target="_blank"><img src="assets/maps.png" alt="Maps"></a>
        </div>
    </section>

    <script>
        function filterProducts(category) {
            const products = document.querySelectorAll('.product');
            products.forEach(p => {
                p.style.display = (category === 'all' || p.dataset.category === category) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
