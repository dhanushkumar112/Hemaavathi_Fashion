
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hemaavathi Fashions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Hemaavathi Fashions Logo" class="logo" />
    </div>
    <h1>Welcome to Hemaavathi Fashions</h1>
  </header>

  <section class="collections">
    <h2>Our Collections</h2>
    <select onchange="showCollection(this.value)">
      <option value="">Select a category</option>
      <option value="sarees">Sarees</option>
      <option value="dresses">Dresses</option>
      <option value="kids">Kids Wear</option>
      <option value="men">Men's Wear</option>
    </select>
    <div id="collection-display">Please select a category to view products.</div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <div class="social-icons">
      <img src="instagram.png" alt="Instagram" />
      <img src="facebook.png" alt="Facebook" />
      <img src="youtube.png" alt="YouTube" />
      <img src="whatsapp.png" alt="WhatsApp" />
      <img src="location.png" alt="Location" />
    </div>
  </section>

  <section class="feedback">
    <h2>Feedback</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebUoMnIvUCTvK94Iisiqk4TIskesocztzowhHCnpTFIlJN-g/viewform?embedded=true" width="100%" height="841" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </section>

  <script>
    function showCollection(category) {
      const display = document.getElementById("collection-display");
      if (category === "") {
        display.innerHTML = "Please select a category to view products.";
      } else {
        display.innerHTML = "Displaying " + category + " collection... (content to be added)";
      }
    }

    // Random light background color per section
    const sections = document.querySelectorAll("section");
    const colors = ["#f9f9f9", "#fffaf0", "#f0f8ff", "#f0fff0", "#faf0e6"];
    sections.forEach(section => {
      section.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    });
  </script>
</body>
</html>
